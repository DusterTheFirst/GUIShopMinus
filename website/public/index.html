<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GuiShopMinus</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <form>
                <fieldset>
                    <label>Store Title: <span v-html="coloredTitle" class="minecraft"></span></label>
                    <input type="text" v-model="store.title">
                </fieldset>
            </form>
            <div class="colorselector">
                <div class="color" v-for="color of colors" v-bind:style="{'color': color.color}">&{{color.code}} -
                    {{color.name}}</div>
                <div class="style" v-for="style of styles" v-bind:style="style.css">&{{style.code}} -
                    {{style.name}}<span v-if="style.css === null" class="importantfootnote" title="This property is not displayed in this editor">*</span></div>
                <!-- TODO: Selectors for styles -->
            </div>
            <img v-for="item of items" v-bind:src="item"/>        </div>
    </body>
</html>
